{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Page</title>
    <link rel="stylesheet" href="{% static 'loginselect.css' %}"> <!-- Link to external CSS --></link>

</head> 
<body>

    <div class="signup-container">
        <h2>Login Account</h2>
        <form  action="{% url 'login_v' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Select option for user type -->
            <div class="form-group">
                <label for="userType">Select Account Type</label>
                <select id="userType" name="userType" required>
                    <option value="1">User</option>
                    <option value="0">Family</option>
                </select>
            </div>

            <button type="submit" required>Login</button>
            <div class="message">
            <p >If you don't have an account? <a href="/">signup</a></p>
            </div>
        </form>
        
    </div>

</body>
</html>
