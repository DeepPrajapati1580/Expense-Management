<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <style>
        body {
            background-color: #000;
            color: #add8e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #121212;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #add8e6;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            color: #87ceeb;
        }

        /* Username Box with Image Effect */
        .success-message {
            background: url('https://source.unsplash.com/600x200/?finance,money') no-repeat center;
            background-size: cover;
            color: #fff;
            padding: 15px;
            margin: 30px auto;
            width: 80%;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(55, 179, 193, 0.5);
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Card Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Card Styling with Animation */
        .card {
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            color: #000;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 1.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        .card button {
            background-color: #f8f9fa;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #e2e6ea;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            .success-message {
                width: 90%;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home1">Home</a>
        <a href="/e21">Expense</a>
        <a href="/search1">Search</a>
        <a href="/history1">History</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="success-message">
        <h3>Hey , {{ username }}'s family member</h3>
        <p>This is your current month, current year, and total expense.</p>
    </div>

    <div class="card-container">
        <div class="card">
            <h3>Expense of this year: {{ yearly_expense }} Rs.</h3>
            <a href="{% url 'yearly_expense1' %}"><button>View Details</button></a>
        </div>
        <div class="card">
            <h3>Expense of this month: {{ monthly_expense }} Rs.</h3>
            <a href="{% url 'monthly_expense1' %}"><button>View Details</button></a>
        </div>
        <div class="card">
            <h3>Total Expense: {{ total_expense }} Rs.</h3>
            <a href="{% url 'total_expense1' %}"><button>View Details</button></a>
        </div>
    </div>
</body>
</html>
