<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <style>
        body {
            background-color: #000;
            color: #add8e6;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .cancel-btn {
            background-color: #007bff;
            color: white;
        }

        .delete-btn:hover {
            background-color: #cc0000;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        .cancel-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Are you sure you want to delete this expense?</h2>
        <p><strong>Item:</strong> {{ expense.item }}</p>
        <p><strong>Price:</strong> {{ expense.price }} Rs.</p>
        <p><strong>Date:</strong> {{ expense.day }}-{{ expense.month }}-{{ expense.year }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
            <a href="/history"><button type="button" class="cancel-btn">Cancel</button></a>
        </form>
    </div>

</body>
</html>
