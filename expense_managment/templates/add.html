<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #000;
            color: #add8e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #121212;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #add8e6;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            color: #87ceeb;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-message {
            background-color: #121212;
            color: #add8e6;
            padding: 15px;
            margin: 30px auto;
            width: 80%;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
            animation: slideIn 1s ease-in-out;
        }

        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
            animation: bounceIn 1s ease-in-out;
        }

        .form-container label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        .form-container select,
        .form-container input {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #1e1e1e;
            color: #add8e6;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container input:focus,
        .form-container select:focus {
            transform: scale(1.05);
            outline: none;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.7);
        }

        .add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .add-btn:hover {
            background-color: #0056b3;
            animation: buttonPulse 0.6s infinite;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/e2">Expense</a>
        <a href="/search">Search</a>
        <a href="/add">Add Expense</a>
        <a href="/history">History</a>
        <a href="/logout" >Logout</a>
    </div>

    <div class="success-message">
        <h2>Hey, {{ username }}</h2>
        <p>Here you can add your expense according to date.</p>
    </div>

    <div class="form-container">
        <h2>Enter your current expense</h2>
        <form method="post" action="{% url 'add_expense' %}">
            {% csrf_token %}
            
            <label for="day">Day:</label>
            <select id="day" name="day">
                <option>Select a date</option>
                {% for i in days %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="month">Month:</label>
            <select id="month" name="month">
                <option>Select a month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <label for="year">Year:</label>
            <select id="year" name="year">
                <option>Select a year</option>
                {% for i in years %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Enter Item name">

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter Price">

            <br>
            <button class="add-btn" type="submit">Add Expense</button>
        </form>
    </div>
</body>
</html>
