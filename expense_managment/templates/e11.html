<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <style>
        /* Dark Theme Styling */
        body {
            background-color: #000; /* Black background */
            color: #add8e6; /* Light blue text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #121212; /* Dark navbar */
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #add8e6;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            color: #87ceeb; /* Lighter blue on hover */
        }

        .navbar a.disabled {
            color: #555; /* Disabled link */
            cursor: not-allowed;
        }

        /* Alert Box */
        .alert {
            background-color: #1a1a1a; /* Darker background */
            color: #b3d9ff; /* Soft blue text */
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7); /* Soft shadow */
            text-align: center;
            font-size: 18px;
            border: 1px solid #333;
            animation: fadeInScale 1s ease-in-out;
        }

        /* Back Button Styling */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: #add8e6;
            background-color: #121212;
            border: 2px solidrgb(23, 136, 189);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .back-btn:hover {
            background-color:rgb(15, 174, 227);
            color: #121212;
            box-shadow: 0 0 20px rgba(72, 72, 72, 0.8);
            transform: scale(1.05);
        }

        .back-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.3s ease-in-out;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        /* Button Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .back-btn:hover {
            animation: bounce 0.4s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/home1">Home</a>
        <a href="/e21">Expense</a>
        <a href="/search1">Search</a>
        <a href="/history1">History</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Alert Box -->
    <div class="alert">
        <p>No data found</p>
    </div>

    <!-- Back Button -->
    <a href="/e21" class="back-btn">Back</a>

</body>
</html>
