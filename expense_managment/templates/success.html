<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Added</title>
    <style>
        body {
            background-color: #000;
            color: #add8e6;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.5);
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease-in-out;
        }

        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .navbar {
            background-color: #121212;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #add8e6;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            color: #87ceeb;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/e2">Expense</a>
        <a href="/search">Search</a>
        <a href="/add">Add Expense</a>
        <a href="/history">History</a>
        <a href="/logout">Logout</a>
    </div>


    <div class="container">
        <h2><p>Your expense has been successfully added.</p></h2>
        
        <a href="/add" class="back-btn">Add Another Expense</a>
        <a href="/history" class="back-btn">View Expenses</a>
    </div>

</body>
</html>
