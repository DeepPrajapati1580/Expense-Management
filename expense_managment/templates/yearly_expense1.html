<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Expense</title>
    <style>
        body { 
            background-color: black; 
            color: lightblue; 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        table { 
            width: 80%; 
            margin: auto; 
            border-collapse: collapse; 
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        th, td { 
            padding: 10px; 
            border-bottom: 1px solid #444; 
            text-align: center; 
        }
        .total { 
            font-size: 20px; 
            margin-top: 20px; 
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 0.5s;
        }
        .back-btn { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 6px 12px; 
            background: red; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .back-btn:hover { 
            background: darkred; 
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        } 
    </style>
</head>
<body>
    <h2 style="text-align: center;">Yearly Expense</h2>
    <table>
        <thead>
            <tr><th>Item</th><th>Price</th><th>Day</th><th>Month</th></tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
                <tr><td>{{ expense.item }}</td><td>{{ expense.price }} Rs.</td><td>{{ expense.day }}</td><td>{{ expense.month }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="total">Total Yearly Expense: {{ total_yearly }} Rs.</div>
    <a href="/e21" class="back-btn">Back</a>
</body>
</html>
